behaviors:
  CheckpointDriving:
    trainer_type: sac
    hyperparameters:
      batch_size: 256
      buffer_size: 10240
      learning_rate: 3.0e-4
      beta: 5.0e-4
      epsilon: 0.2
      lambd: 0.99
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 0.5
      gail:
        strength: 0.5
        demo_path: Assets/Phase02/CheckpointDrivingDemos/
    behavioral_cloning:
      strength: 0.5
      demo_path: Assets/Phase02/CheckpointDrivingDemos/
    max_steps: 15000000
    time_horizon: 64
    summary_freq: 100000